name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Bump version in pyproject.toml
      run: |
        VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
      shell: bash

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git checkout -b bump-version-$VERSION
        git add pyproject.toml
        git commit -m "Bump version to $VERSION"
        git push origin bump-version-$VERSION

    - name: Create Pull Request
      id: create_pull_request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Bump version to $VERSION"
        branch: bump-version-${{ env.VERSION }}
        base: main
        title: "Bump version to $VERSION"
        body: "This PR bumps the version to $VERSION."
        labels: automerge

    - name: Install GitHub CLI
      run: sudo apt-get install gh

    - name: Enable Auto-Merge
      run: gh pr merge ${{ steps.create_pull_request.outputs.pull-request-number }} --auto --squash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build package
      if: github.event.pull_request.merged == true
      run: python -m build

    - name: Publish package
      if: github.event.pull_request.merged == true
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
